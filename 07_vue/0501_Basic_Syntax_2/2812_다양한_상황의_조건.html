<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
	<style>
    li {
      padding: 10px;
      border: 1px solid #ccc;
      margin: 10px 0;
      background-color: #f5f5f5;
    }
    .cheap {
      background-color: #e1f7e1;
    }
    .expensive {
      background-color: #f7e1e1;
    }
    .selected {
      background-color: #ffc;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <div id="app">
    <h1>다양한 전시 정보</h1>
    <label for="isActive">전시 중인 정보만 보기</label>
    <input type="checkbox" id="isActive" v-model="isActive">
    <ul>
        <template v-for="exhibition in filterActive" :key="exhibition.name">
            <li :class="{'cheap':exhibition.price<=5000, 'expensive':exhibition.price>=20000}">
                <div v-if="exhibition.isActive">
                    <label for="isSelected">전시 관람 하기</label>
                    <input type="checkbox" id="isSelected" v-model="exhibition.isSelected">
                </div>
                <div style="color: red;" v-if="!exhibition.isActive">
                    <p>전시가 종료되어 관람 할 수 없습니다.</p>
                </div>
                <h3>{{exhibition.name}}</h3>
                <hr>
                <p>{{exhibition.museum}}</p>
                <p>가격 : {{exhibition.price}}</p>
                <p v-if="exhibition.price === 0">무료 전시입니다.</p>
                <hr>
              </li>
        </template>
    </ul>
  </div>

  <script>
    /*
			1. 주어진 전시 정보를 객체에 담고, 모든 객체를 하나의 배열에 할당하시오.
			2. li태그에 조건부 클래스 바인딩을 활용하여 적절한 클래스를 부여하시오.
				- 전시 가격이 5000 이하이면 cheap 클래스를 부여한다.
				- 전시 가격이 20000 이상이면 expensive 클래스를 부여한다.
			3. 전시 가격이 0원인 경우, 가격 표시 아래에 "무료 전시입니다." 문구를 보여준다.

    */
    const {createApp, ref,computed}=Vue;

    const app=createApp({
        setup() {

            const isActive=ref();

            const arr=ref([
                {name:"무라카미 다카시 : 무라카시좀비",museum: "부산 시립 미술관",price:1000, isActive:true,isSelected:false},
                {name:"마우라치오 카텔란 개인전",museum: "리움 미술관",price:30000,isActive:true,isSelected:false},
                {name:"조선백자전",museum: "리움 미술관",price:30000,isActive:true,isSelected:false},
                {name:"한국 실험미술 1960 - 1970",museum: "국립현대미술관",price:0,isActive:true,isSelected:false},
                {name:"에드워드 호퍼 : 길 위에서",museum: "서울 시립 미술관",price:1000,isActive:false,isSelected:false},
                {name:"알렉산더 칼더 x 이우환",museum: "국제갤러리 서울점",price:15000,isActive:false,isSelected:false}
            ]);

            //isActive.value로 비교를 해주어야 한다!!!!
            const filterActive=computed(()=>{
                if(isActive.value){
                    return arr.value.filter(exhibition=>exhibition.isActive)
                }else{
                    return arr.value
                }
            })

            return{
                isActive,
                arr,
                filterActive,
            }
        }
        
    })
    app.mount("#app");
  </script>
</body>
</html>
